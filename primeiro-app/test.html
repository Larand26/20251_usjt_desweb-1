<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Teste</title>
  </head>
  <body>
    <div
      style="
        margin: auto;
        width: 768px;
        background-color: #e9e9e9;
        padding: 10px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        font-family: Arial, Helvetica, sans-serif;
      "
      class=""
    >
      <label for="name">Nome:</label>
      <input
        type="text"
        name="name"
        id="name"
        style="
          height: 30px;
          border-radius: 8px;
          border: none;
          padding: 8px;
          margin: 5px 0;
          outline: none;
        "
        placeholder="Victor de Brito Laranjeira"
      />
      <button
        style="
          height: 30px;
          background-color: #8a2be2;
          color: #fff;
          font-weight: bolder;
          border: none;
          cursor: pointer;
          border-radius: 8px;
          box-shadow: 3px 3px 10px #303030;
        "
      >
        Enviar
      </button>
    </div>
  </body>
</html>
